<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>3mtt Capstone Project - Task Management System</title>
    <link rel="stylesheet" href="./assets/css/index.css" />
    <!-- google icons -->
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&icon_names=search"
    />
  </head>
  <body>
    <main class="login">
      <form class="login__form">
        <span class="form__title">Sign In</span>
        <p class="error"></p>
        <div class="form__input">
          <input type="text" placeholder="Username" />
          <input type="password" placeholder="Password" />
          <button type="submit" class="submit__btn__login">
            <span class="text">Sign In</span>
            <span class="loader"></span>
          </button>
        </div>
        <span class="form__link"
          >Don't have an account?
          <span
            class="register__link"
            style="color: var(--primary-color); cursor: pointer"
            >Sign Up</span
          ></span
        >
      </form>

      <form class="register__form">
        <span class="form__title">Sign Up</span>
        <p class="error-register"></p>
        <div class="form__input">
          <input type="text" placeholder="Username" />
          <input type="password" placeholder="Password" />
          <button type="submit" class="submit__btn__register">
            <span class="text">Sign Up</span>
            <span class="loader"></span>
          </button>
        </div>
        <span class="form__link"
          >Already have an account?
          <span
            class="login__link"
            style="color: var(--primary-color); cursor: pointer"
            >Sign In</span
          ></span
        >
      </form>
    </main>

    <script src="./assets/js/app.js"></script>
  </body>
</html>
